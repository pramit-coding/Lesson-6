<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Forms</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Forms and Attributes After Class</h1>
    <form>
        <fieldset>
            <legend>Cricket</legend>



            <label>Name</label>
            <br><input type="text" id="Name"><br><br>

            <label>Favourite Batsmen</label>
            <br><input type="text" id="Favourite_Batsmen"><br><br>

            <label>Favourite Bowler</label>
            <br><input type="text" id="Favourite_Bowler"><br><br>


            <label>Best Player</label>
            <br><input type="radio" id="Virat_Kholi" name="Best_Player" value="Virat_Kholi">Virat Kholi<br>
            <br><input type="radio" id="Sachin_Tendulkar" name="Best Player" value="Sachin_Tendulkar"> Sachin Tendulkar<br>
            <br><input type="radio" id="Other" name="Gender" value="Other"> Other<br>

            <label>Who is your Favourite Cricketer?</label>
            <br><input type="checkbox" id="player" value="Virat Kholi"> Virat Kholi<br>
            <br><input type="checkbox" id="player" value="Rohit Sharma"> Rohit Sharma<br>

            <button type="button" onclick="alert('Thanks for your time and details')">submit</button>

        </fieldset>
    </form>
</body>




</html>
